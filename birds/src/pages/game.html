<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
  <title>Game</title>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo"><a href="./index.html"></a></div>
      <nav>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="./index.html">Home</a></li>
          <li class="page-item active"><a class="page-link" href="./game.html">Game</a></li>
          <li class="page-item"><a class="page-link" href="./score.html">Score</a></li>
          <li class="page-item"><a class="page-link" href="./gallery.html">Gallery</a></li>
        </ul>
      </nav>
      <div class="score">
        <p class="score__text">Score: 0</p>
      </div>
    </div>
  </header>
  <main>
    <div class="main-container">
      <div class="level"></div>
      <div class="random-bird jumbotron rounded">
        <img class="bird-image" src="../assets/images/bird.jpg" alt="bird">
        <div class="mobile">
          <ul class="list-group list-group-flush">
            <li class="list-group-item border-bottom">
              <h3 class="bird-name">******</h3>
            </li>
            <li class="list-group-item audio-control">
              <div class="audio-player"></audio>
                <div class="controls">
                  <div class="volume-control">
                    <div class="volume-icon volume-on"></div>
                    <input id="sound-volume" type="range" min="0" max="1" step="0.01">
                  </div>
                  <div class="playback-button">
                  </div>
                  <div class="time-bar" style="position: relative;">
                    <input type="range" class="time-bar__input" value="0">
                    <div class="time-bar__time-info">
                      <div class="current-time">00:00</div>
                      <div class="duration">00:00</div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="birds-container">
        <ul class="item-list list-group">
          <li id="0" class="list-group-item"></li>
          <li id="1" class="list-group-item"></li>
          <li id="2" class="list-group-item"></li>
          <li id="3" class="list-group-item"></li>
          <li id="4" class="list-group-item"></li>
          <li id="5" class="list-group-item"></li>
        </ul>
        <div class="bird-details card">
          <p class="instruction" style="display: block;">Listen to the player. Select a bird from the list.</p>
          <div class="card-body" style="display: none;"><img class="bird-image" src="../assets/images/bird.jpg"
              alt="bird">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <h4></h4>
              </li>
              <li class="list-group-item species"><span>Corvus corax</span></li>
              <li class="list-group-item">
                <div class="audio-player">
                  <div class="controls">
                    <div class="playback-button">
                    </div>
                    <div class="time-bar" style="position: relative;">
                      <input type="range" class="time-bar__input" value="0">
                      <div class="time-bar__time-info">
                        <div class="current-time">00:00</div>
                        <div class="duration">00:00</div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div><span class="bird-description" style="display: none;"></span>
        </div>
      </div>
      <button class="btn">Next Level</button>
    </div>
    <div class="score-background">
      <div class="score-pop-up">
        <span class="pop-up-close-button"></span>
        <p class="score__text">Score: 0</p>
        <form action="./game.html">
          <button class="new-game" onclick="href = game.html">New game</button>
        </form>
        <form action="./score.html">
          <button class="score__button">Score</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="github">
      <span>GitHub:</span>
      <a href="https://github.com/GuschinS" target="_blank">GuschinS.</a>
      <span>2022.</span>
    </div>
    <div class="rs">
      <a href="https://rs.school/js/" target="_blank">
        <img src="../assets/svg/rs_school_js.svg" alt="rs_school_js">
      </a>
    </div>
  </footer>
</body>

</html>
